<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capstone SFG</title>
  <link rel="stylesheet" type="text/css" href="css/index2.css"/>
  <link rel="stylesheet" type="text/css" href="css/sfgcanvas.css"/>
  <link rel="stylesheet" type="text/css" href="css/menu.css"/>
  <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.0/cytoscape.min.js"></script>
  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="dist/cytoscape-cose-bilkent.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</head>
<body onload="generateSFG(); initSvgraph();">
  <div id="main-div" class="main-div">
    <div id="left-div" class="left-div">
      <!-- DROPDOWN MENU -->
      <div class="dropdown">
        <div id="menu-btn" class="menu-btn" onClick="toggleMenu()"></div>
        <div id="dropdown-content" class="dropdown-content">
          <a href="./buttonindex.html" title="Upload a new netlist file">New File</a>
          <a id="export" class="export" onClick="toggleExportOptions()">Export SFG <i id="export-drop" class="fa fa-caret-down"></i></a>
          <div id="export-options" class="export-options">
            <a href="#" onClick="exportSFG('png')">PNG</a>
            <a href="#" onClick="exportSFG('jpg')">JPG</a>
          </div>
        </div>
      </div>

      <!--  SFG CANVVAS    -->
      <h3 id="sfg-title">Signal Flow Graph</h3>
      <div id="sfg-wrapper" class="sfg-wrapper">
        <div id="sfg-canvas" class="sfg-canvas"></div>
        <i id="fit-icon" class='fas fa-expand' onClick="sfgFit()" title="Fit to Window"></i>
      </div>
      <div id="sfg-help-text" class="sfg-help-text">Please select a start and end node</div>
      <a id="downloadsfg"></a>
  </div>
    <div id="right-div" class="right-div">
      <div id="right-top-panel" class="right-top-panel">
        <svg id='svg-graph' width='100%' height='100%'></svg>
      </div>
<!--      <div id="right-bottom-panel" class="right-bottom-panel">-->
<!--        <svg id='svg-graph' width='100%' height='100%'></svg>-->
<!--      </div>-->
    </div>
  </div>

  <script type="text/javascript" src="js/cyto.config.js"></script>
  <script type="text/javascript" src="js/index2.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/sfgenerator.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="svgraph/svgraph.js"></script>
</body>
</html>
