<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Cytoscape Demo</title>
   <link rel="stylesheet" type="text/css" href="/cytoscape-demo/main.css">
</head>
<body>
   <h2>Cytoscape Demo</h2>
   <a href="http://js.cytoscape.org/demos/edge-types/">Official Demo</a>
   <a href="/">Go Back</a>
   <div id="cy"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.0/cytoscape.min.js"></script>
   <script>
      cytoscape({
        container: document.getElementById('cy'), // container to render in
        elements: { // list of graph elements to start with
          nodes: [
             { // node a
               data: { id: 'x0' }
             },
             { // node b
               data: { id: 'x1' }
             },
             { // node c
               data: { id: 'x2' }
             },
             { // node d
               data: { id: 'x3' }
             },
             { // node d
               data: { id: 'x4' }
             }],
          edges: [
             { // edge ab
               data: { id: '1', source: 'x0', target: 'x1' }
             },
             { // edge bc
               data: { id: 'a', source: 'x1', target: 'x2' }
             },
             { // edge ab
               data: { id: 'b', source: 'x2', target: 'x3' }
             },
             { // edge ab
               data: { id: '123', source: 'x3', target: 'x4' }
             },
             { // edge ab
               data: { id: 'd', source: 'x4', target: 'x3' }
             },
             { // edge ab
               data: { id: 'e', source: 'x4', target: 'x0' }
             }]
        },

        style: [ // the stylesheet for the graph
          {
            selector: 'node',
            style: {
              'background-color': '#666',
              'label': 'data(id)'
            }
          },

          {
            selector: 'edge',
            style: {
              'width': 3,
              'curve-style': 'bezier',
              'control-point-distance': '50px',
              'control-point-weight': '0.7', // '0': curve towards source node, '1': towards target node.
              'edge-distances': 'intersection',
              'line-color': '#ccc',
              'target-arrow-color': '#ccc',
              'target-arrow-shape': 'triangle',
              'label': 'data(id)'
            }
          }
        ],

        layout: {
          name: 'grid',
          rows: 1
        }

      });
   </script>
</body>
</html>
