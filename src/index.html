<html>
    <head>
        <title>SFG Generator</title>
    </head>
    <body>
        <div>
            <div><h1>SFG Generator</h1></div>
            <form id="input-form">
                <div id="equations">
                    <span onclick="addEquation()">Add equation</span>
                </div>
                <div>
                    <label for="start">Start Node: </label>
                    <input type="text" id="start" name="start_node">
                </div>
                <div>
                    <label for="end">End Node: </label>
                    <input type="text" id="end" name="end_node">
                </div>
                <input type="submit" value="Generate">
            </form>
        </div>
        <div>
            <div>Variables</div>
            <div id="sfg_canvas"></div>
            <div>
                <span>Transfer function:</span>
                <span>TRANSFER_FUNCTION_GOES_HERE</span>
                <br>
                <span>Evaluated value:</span>
                <span>EVALUATED_VALUE_GOES_HERE</span>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
