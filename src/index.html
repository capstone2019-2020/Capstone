<html>
    <head>
        <title>SFG Generator</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.0/cytoscape.min.js"></script>
    </head>
    <body>
        <div>
            <div><h1>SFG Generator</h1></div>
            <form id="input-form">
                <table>
                    <tr>
                        <td class="left-cell">Equations</td>
                        <td class="right-cell">
                            <div id="equations">
                                <span onclick="addEquation()"><i class="eqn">Add equation</i></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-cell">
                            <label for="start">Start Node</label>
                        </td>
                        <td class="right-cell">
                            <input type="text" id="start" name="start_node">
                        </td>
                    </tr>
                    <tr>
                        <td class="left-cell">
                            <label for="end">End Node</label>
                        </td>
                        <td class="right-cell">
                            <input type="text" id="end" name="end_node">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="GENERATE">
            </form>
        </div>
        <div>
            <div class="sfg-canvas-variable-wrapper">
                <div class="sfg-variables-wrapper">
                    <form id="variable-form">
                        <h3>Edge Weights</h3>
                        <div id="edge-weight-list" class="sfg-variables-inner-wrapper">
                            <table id="edge-weight-table"></table>
                        </div>
                        <input type="submit" value="EVALUATE">
                    </form>
                </div>
                <div class="sfg-canvas-wrapper">
                    <div id="sfg_canvas"></div>
                </div>
            </div>
            <div>
                <span>Transfer function:</span>
                <span>TRANSFER_FUNCTION_GOES_HERE</span>
                <br>
                <span>Evaluated value:</span>
                <span>EVALUATED_VALUE_GOES_HERE</span>
            </div>
        </div>
        <script type="text/javascript" src="cyto.config.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
