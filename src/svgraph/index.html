<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <meta charset="UTF-8">
    <title>Svgraph Graph</title>
    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js"></script>
    <script type="text/javascript" src="../dist/mathml-to-html.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
  </head>
  <body>
    <svg id='svg-graph' width='100%' height='100%'></svg>
    <math xmlns='http://www.w3.org/1998/Math/MathML'>
      <mfrac>
        <mrow>
          <mn>180</mn>
          <mo>&#8290;</mo>
          <mrow>
            <mi>atan</mi>
            <mo>&#8289;</mo>
            <mo>(</mo>
            <mrow>
              <mo>-</mo>
              <mfrac>
                <mrow>
                  <mn>100</mn>
                  <mo>&#8290;</mo>
                  <mi>w</mi>
                </mrow>
                <mfrac>
                  <mrow>
                    <mn>3000</mn>
                    <mo>&#8290;</mo>
                    <mrow>
                      <mo>(</mo>
                      <mrow>
                        <mrow>
                          <mi>w</mi>
                          <mo>&#8290;</mo>
                          <mi>w</mi>
                        </mrow>
                        <mo>+</mo>
                        <mn>900</mn>
                      </mrow>
                      <mo>)</mo>
                    </mrow>
                  </mrow>
                  <mrow>
                    <mrow>
                      <mi>w</mi>
                      <mo>&#8290;</mo>
                      <mi>w</mi>
                    </mrow>
                    <mo>+</mo>
                    <mn>900</mn>
                  </mrow>
                </mfrac>
              </mfrac>
            </mrow>
            <mo>)</mo>
          </mrow>
        </mrow>
        <mi>pi</mi>
      </mfrac>
    </math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'>
      <mrow>
        <mi>cos</mi>
        <mo>&#8289;</mo>
        <mo>(</mo>
        <msup>
          <mi>x</mi>
          <mn>3</mn>
        </msup>
        <mo>)</mo>
      </mrow>
    </math>
    <script type="text/javascript" src="svgraph.js"></script>
  </body>
</html>
